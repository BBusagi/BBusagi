// Dota 2 AI Coach — Game State Integration 配置文件
//
// 使用方法：
// 将本文件复制到以下路径（注意：不要修改文件名）：
//
// Windows：
//   C:\Program Files (x86)\Steam\steamapps\common\dota 2 beta\game\dota\cfg\
//
// macOS：
//   ~/Library/Application Support/Steam/steamapps/common/dota 2 beta/game/dota/cfg/
//
// 复制后重启 Dota 2 即可生效。

"dota2-coach"
{
    // 本地 GSI 服务器地址（与 gsi-server.js 的端口保持一致）
    "uri"           "http://127.0.0.1:3001/gsi"

    // 超时：5 秒内服务器未响应则跳过
    "timeout"       "5.0"

    // 缓冲：数据变化后等待 0.5 秒再推送（减少频繁触发）
    "buffer"        "0.5"

    // 节流：两次推送之间最短间隔 1 秒
    "throttle"      "1.0"

    // 心跳：每 30 秒发送一次，保持连接活跃
    "heartbeat"     "30.0"

    // 推送数据字段配置（1=开启, 0=关闭）
    "data"
    {
        "provider"      "1"     // 数据来源信息（游戏版本等）
        "map"           "1"     // 地图状态（游戏时间、比赛 ID、肉山等）
        "player"        "1"     // 玩家经济（金钱、GPM、XPM、击杀数等）
        "hero"          "1"     // 英雄状态（等级、血量、蓝量、存活等）
        "abilities"     "1"     // 技能状态（等级、冷却、施法点）
        "items"         "1"     // 装备栏（道具名称、充能数等）
        "draft"         "1"     // 选人阶段信息（Ban/Pick 状态）
        "buildings"     "1"     // 建筑状态（防御塔血量，用于阶段判断）
        "wearables"     "0"     // 外观饰品（不需要）
    }
}
