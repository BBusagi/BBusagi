<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubik 3D 3x3</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="score-panel">
      <div class="score-bar">
        <div class="score-pill" id="o-player">
          <span class="marker">▶</span>
          <span class="label">O 玩家</span>
          <span id="o-score" class="value">0</span>
        </div>
        <div class="score-pill" id="x-player">
          <span class="marker">▶</span>
          <span class="label">X 玩家</span>
          <span id="x-score" class="value">0</span>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <button id="rules-btn" type="button">规则</button>
    <button id="reset-btn" type="button">重置</button>
    <div class="hint">点击小格切换：默认 → O → X，拖动旋转，滚轮缩放</div>
    <div id="rules-modal" class="rules-modal hidden" aria-live="polite">
      <div class="rules-card" role="dialog" aria-modal="true" aria-labelledby="rules-title">
        <div class="rules-header">
          <div id="rules-title" class="rules-title">游戏规则</div>
          <button id="rules-close-btn" class="rules-close" type="button">×</button>
        </div>
        <ol class="rules-list">
          <li>玩家 O 先手，玩家 X 后手，轮流落子。</li>
          <li>每个格子只能从默认变为当前玩家图案一次。</li>
          <li>角落格会同步到相邻两个面的角落。</li>
          <li>边中格会同步到相邻一个面的对应边格。</li>
          <li>中心格不联动。</li>
          <li>单面出现三连即得 1 分；全部填满后比分高者获胜。</li>
        </ol>
      </div>
    </div>
    <div id="result-modal" class="result-modal hidden" aria-live="polite">
      <div class="result-card" role="dialog" aria-modal="true" aria-labelledby="result-title">
        <div id="result-title" class="result-title">游戏结束</div>
        <div id="result-text" class="result-text">—</div>
        <button id="result-reset-btn" class="result-btn" type="button">重置</button>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
