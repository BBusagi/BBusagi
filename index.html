<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BBusagi 项目入口</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #1a1f2b;
        --muted: #6b7688;
        --accent: #0f62fe;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family: "PingFang SC", "Microsoft YaHei", "Noto Sans CJK SC", "Source Han Sans SC", "Heiti SC", "SimHei", "STHeiti", sans-serif;
        display: grid;
        place-items: center;
        padding: 32px 16px;
      }
      .container {
        width: min(720px, 92vw);
        background: var(--card);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      }
      h1 {
        font-size: 22px;
        margin-bottom: 8px;
      }
      p {
        color: var(--muted);
        margin-bottom: 20px;
        font-size: 14px;
      }
      .list {
        display: grid;
        gap: 12px;
      }
      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        border-radius: 12px;
        border: 1px solid #e6e9f2;
        background: #fff;
        text-decoration: none;
        color: inherit;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .item:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      }
      .item-title {
        font-weight: 600;
      }
      .item-sub {
        font-size: 12px;
        color: var(--muted);
        margin-top: 4px;
      }
      .item-go {
        color: var(--accent);
        font-size: 12px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>BBusagi 项目入口</h1>
      <p>选择一个子项目进入。</p>
      <div class="list">
        <a class="item" href="HTML/MondayChat/index.html">
          <div>
            <div class="item-title">MondayChat</div>
            <div class="item-sub">AI 酒吧对话 + VRM 角色</div>
          </div>
          <div class="item-go">Open</div>
        </a>
        <a class="item" href="HTML/Rubik3D/index.html">
          <div>
            <div class="item-title">Rubik3D</div>
            <div class="item-sub">3D 魔方示例</div>
          </div>
          <div class="item-go">Open</div>
        </a>
        <a class="item" href="HTML/FirstTest/index.html">
          <div>
            <div class="item-title">FirstTest</div>
            <div class="item-sub">基础网页测试</div>
          </div>
          <div class="item-go">Open</div>
        </a>
      </div>
    </main>
  </body>
</html>
